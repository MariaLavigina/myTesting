  <body

    <main
      lang="ru"
      class="max-w-[500px] w-full text-center bg-[#302024] p-10 sm:p-20 shadow-md"
    >
      <h1 class="text-4xl sm:text-[45px] mb-4 text-white">Спасибо!</h1>

      <p id="personal-message" class="text-xl mb-14 leading-relaxed text-white">
        Спасибо за ваше сообщение! Оно успешно отправлено.
      </p>

      <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");

        if (name && name.trim() !== "") {
          const formattedName = name.charAt(0).toUpperCase() + name.slice(1);
          document.querySelector(
            "h1"
          ).textContent = `Спасибо, ${formattedName}!`;
        }
      </script>

      <div class="flex justify-center">
        <div
          class="inline-block rounded-full focus-within:ring-2 focus-within:ring-white/60"
        >
