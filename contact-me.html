<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="color-scheme" content="light dark" />

    <link rel="alternate" hreflang="en" href="https://example.com/en/" />
    <link rel="alternate" hreflang="ru" href="https://example.com/ru/" />
    <link rel="alternate" hreflang="he" href="https://example.com/he/" />

    <link rel="icon" href="favicon.svg" />

    <title>Свяжись со мной</title>
    <meta
      name="description"
      content="Личная история иммиграции из Советского Союза в Израиль в 1990-х — путь женщины через перемены, поиск себя и опыт целого поколения."
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Preload Contact Me background image -->
    <link rel="preload" href="/images/bg-contact-me-desktop.WebP" as="image" />

    <!-- Preconnect to speed up Google Fonts loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-E42S6FMRNN"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-E42S6FMRNN");
    </script>
  </head>

  <body class="m-0 p-0">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main lang="ru">
      <!--contact me form-->

      <div
        class="w-full min-h-screen flex items-start sm:items-center justify-center pt-12 sm:pt-0 bg-[#302024] sm:bg-[url('/images/bg-contact-me-desktop.WebP')] sm:bg-cover sm:bg-center sm:bg-no-repeat"
      >
        <!-- Wrapper: purple only on tablet+ -->
        <div
          class="w-full max-w-[500px] mx-auto p-8 sm:bg-[#302024] sm:p-6 md:sm:p-8 lg:sm:p-10 sm:shadow-[0_0_25px_rgba(0,0,0,0.6)]"
        >
          <form
            name="contact"
            method="POST"
            data-netlify="true"
            netlify-honeypot="bot-field"
            action="/thank-you.html"
            class="space-y-6"
          >
            <!-- Required hidden fields -->
            <input type="hidden" name="form-name" value="contact" />
            <input type="hidden" name="bot-field" />

            <!-- Form title -->
            <h1 class="text-3xl text-white">Свяжитесь со мной</h1>

            <!-- Name & Email side-by-side on tablet+ -->
            <div class="flex flex-col sm:flex-row gap-4">
              <!-- Name -->
              <div class="flex-1 flex flex-col">
                <label
                  for="name"
                  class="block text-base font-medium text-white mb-1"
                  >Ваше имя</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  class="flex-1 w-full bg-[#4a3d5c] border border-transparent text-white placeholder-white/90 rounded-md text-lg px-3 py-1.5 shadow-[inset_0_2px_4px_rgba(0,0,0,0.4)] transition duration-300 ease-in-out focus:outline-none focus:border-[#FADADD] focus:ring-2 focus:ring-[#FADADD] focus:ring-offset-0 caret-white"
                />
              </div>

              <!-- Email -->
              <div class="flex-1 flex flex-col">
                <label
                  for="email"
                  class="block text-base font-medium text-white mb-1"
                  >Ваш email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  class="flex-1 w-full bg-[#4a3d5c] border border-transparent text-white placeholder-white/90 rounded-md text-lg px-3 py-1.5 shadow-[inset_0_2px_4px_rgba(0,0,0,0.4)] transition duration-300 ease-in-out focus:outline-none focus:border-[#FADADD] focus:ring-2 focus:ring-[#FADADD] focus:ring-offset-0 caret-white"
                />
              </div>
            </div>

            <!-- Message textarea -->
            <div class="flex flex-col">
              <label
                for="message"
                class="block text-base font-medium text-white mb-1"
                >Ваше сообщение</label
              >
              <textarea
                name="message"
                id="message"
                rows="5"
                required
                class="flex-1 w-full bg-[#4a3d5c] border border-transparent text-white placeholder-white/90 rounded-md text-lg px-3 py-1.5 shadow-[inset_0_2px_4px_rgba(0,0,0,0.4)] transition duration-300 ease-in-out focus:outline-none focus:border-[#FADADD] focus:ring-2 focus:ring-[#FADADD] focus:ring-offset-0 caret-white"
              ></textarea>
            </div>

            <!-- Submit button -->
            <div class="flex justify-center mt-4">
              <button
                type="submit"
                class="group relative overflow-hidden px-4 md:px-5 py-3 border border-white rounded-full text-white font-normal font-['Roboto'] bg-transparent text-sm md:text-base tracking-wide transition-all duration-300 ease-in-out hover:bg-white/10 hover:text-white hover:pl-8 hover:pr-8 hover:shadow-[0_0_20px_rgba(255,255,255,0.15)] hover:scale-[1.02] active:bg-[#FADADD] active:text-[#412744] active:scale-[0.97] focus:outline-none focus-visible:ring-2 focus-visible:ring-white/60"
                aria-label="Отправить сообщение"
              >
                Отправить сообщение
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="navbar.js"></script>

    <!--includes the name in the query string when submitting-->
    <script>
      const form = document.querySelector('form[name="contact"]');
      form.addEventListener("submit", function () {
        const nameInput = document.getElementById("name").value.trim();

        // Only add the query string if it’s not already there
        if (!form.action.includes("name=")) {
          form.action += "?name=" + encodeURIComponent(nameInput);
        }
      });
    </script>
  </body>
</html>
