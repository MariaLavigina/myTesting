<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="color-scheme" content="light dark" />

    <link rel="alternate" hreflang="en" href="https://example.com/en/" />
    <link rel="alternate" hreflang="ru" href="https://example.com/ru/" />
    <link rel="alternate" hreflang="he" href="https://example.com/he/" />

    <link rel="icon" href="favicon.svg" />

    <title>Свяжись со мной</title>
    <meta
      name="description"
      content="Личная история иммиграции из Советского Союза в Израиль в 1990-х — путь женщины через перемены, поиск себя и опыт целого поколения."
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />


    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-E42S6FMRNN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-E42S6FMRNN');
</script>



  </head>


  <body class="m-0 p-0 ">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="w-full min-h-screen flex items-center justify-center bg-[#302024]">
               



      <form 
        name="contact" 
        method="POST" 
        data-netlify="true" 
        netlify-honeypot="bot-field"
        action="/thank-you.html"
        class="w-full max-w-[500px] mx-auto p-8  space-y-4 mt-12"

      >
        <!-- Required hidden fields -->
        <input type="hidden" name="form-name" value="contact" />

        <!-- Honeypot field (anti-spam) -->
        <p class="hidden">
          <label style="font-family: 'Roboto', sans-serif;">Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>

        <!-- Name -->
        <h1 class="text-3xl pb-8 text-[#ffffff]">Свяжитесь со мной</h1>
        <div>
          <label for="name" class="block text-base font-medium text-[#ffffff]">Ваше имя</label>
          <input 
            type="text" 
            name="name" 
            id="name" 
            required 
            aria-label="Ваше имя"
            class="
              mt-1 block w-full 
              bg-white/5
              border-b border-white/70  
              text-white placeholder-white/90 
              rounded-sm 
              shadow-inner shadow-black/30
              text-lg
              py-1.5
              transition-colors duration-300 ease-in-out 
              focus:outline-none 
              focus:border-white   
              focus:placeholder-white 
              focus:bg-white/10
              caret-white
            "
            autocomplete="name"
            spellcheck="false"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-base font-medium text-[#ffffff]">Ваш email</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            required 
            aria-label="Ваш email"
            class="
              mt-1 block w-full 
              bg-white/5
              border-b border-white/70  
              text-white placeholder-white/90 
              rounded-sm 
              shadow-inner shadow-black/30
              text-lg
              py-1.5
              transition-colors duration-300 ease-in-out 
              focus:outline-none 
              focus:border-white   
              focus:placeholder-white 
              focus:bg-white/10
              caret-white
            "
            autocomplete="email"
            spellcheck="false"
          />
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-base font-medium text-[#ffffff]">Ваше cообщение</label>
          <textarea 
            name="message" 
            id="message" 
            rows="5" 
            required 
            class="
              mt-1 block w-full 
              bg-white/5
              border-b border-white/70
              text-white placeholder-white/90
              rounded-sm
              shadow-inner shadow-black/30
              text-lg
              py-1.5
              transition-colors duration-300 ease-in-out
              focus:outline-none 
              focus:border-white
              focus:placeholder-white 
              focus:bg-white/10
              caret-white
            "
          ></textarea>
        </div>

        <!-- Submit button -->
        <div class="flex justify-center">
          <div class="inline-block rounded-full focus-within:ring-2 focus-within:ring-white/60">




   <button
  type="submit"
  class="group relative overflow-hidden 
         border border-white 
         rounded-full 
         text-white 
         font-['Roboto'] 
         bg-transparent 
         tracking-wide 
         transition-all duration-300 ease-in-out 
         hover:bg-white/10 hover:scale-[1.02] 
         active:bg-[#FADADD] active:text-[#412744]
         
         /* Base (mobile & tablet) */
         px-6 py-3 text-sm

         /* Desktop breakpoints */
         lg:px-5 lg:py-2.5 lg:text-sm
         xl:px-6 xl:py-3 xl:text-base
         2xl:px-7 2xl:py-3.5 2xl:text-lg"
  aria-label="Отправить сообщение"
>
  Отправить сообщение
</button>





          </div>
        </div>
      </form>
    </div>


    <script src="navbar.js"></script>

  </body>

</html>
