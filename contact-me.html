<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="color-scheme" content="light dark" />

    <link rel="alternate" hreflang="en" href="https://example.com/en/" />
    <link rel="alternate" hreflang="ru" href="https://example.com/ru/" />
    <link rel="alternate" hreflang="he" href="https://example.com/he/" />

    <link rel="icon" href="favicon.svg" />

    <title>Свяжись со мной</title>
    <meta
      name="description"
      content="Личная история иммиграции из Советского Союза в Израиль в 1990-х — путь женщины через перемены, поиск себя и опыт целого поколения."
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-E42S6FMRNN"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-E42S6FMRNN");
    </script>
  </head>

  <body class="m-0 p-0">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!--contact me form-->
    <!--contact me form-->
    <div
      class="w-full min-h-screen flex items-start sm:items-center justify-center pt-12 sm:pt-0 bg-[#302024] sm:bg-[url('/images/bg-contact-me-desktop.WebP')] sm:bg-cover sm:bg-center sm:bg-no-repeat"
    >
      <!-- Wrapper: purple only on tablet+ -->
      <div
        class="w-full max-w-[500px] mx-auto p-8 sm:bg-[#302024] sm:p-6 md:sm:p-8 lg:sm:p-10 sm:shadow-[0_0_25px_rgba(0,0,0,0.6)]"
      >
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          action="/thank-you.html"
          class="space-y-6"
        >
          <!-- Required hidden fields -->
          <input type="hidden" name="form-name" value="contact" />

          <!-- Form title -->
          <h1 class="text-3xl text-white">Свяжитесь со мной</h1>

          <!-- Name & Email side-by-side on tablet+ -->
          <div class="flex flex-col sm:flex-row gap-4">
            <!-- Name -->
            <div class="flex-1 flex flex-col">
              <label
                for="name"
                class="block text-base font-medium text-white mb-1"
                >Ваше имя</label
              >
              <input
                type="text"
                name="name"
                id="name"
                required
                class="flex-1 w-full bg-[#4a3d5c] border-b border-white/70 text-white placeholder-white/90 rounded-sm text-lg px-3 py-1.5 transition duration-300 ease-in-out focus:outline-none focus:border-white focus:bg-[#4d3452] focus:shadow-[inset_0_2px_6px_rgba(0,0,0,0.6)] shadow-[inset_0_2px_4px_rgba(0,0,0,0.4)] caret-white"
              />
            </div>

            <!-- Email -->
            <div class="flex-1 flex flex-col">
              <label
                for="email"
                class="block text-base font-medium text-white mb-1"
                >Ваш email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                required
                class="flex-1 w-full bg-[#4a3d5c] border-b border-white/70 text-white placeholder-white/90 rounded-sm text-lg px-3 py-1.5 transition duration-300 ease-in-out focus:outline-none focus:border-white focus:bg-[#4d3452] focus:shadow-[inset_0_2px_6px_rgba(0,0,0,0.6)] shadow-[inset_0_2px_4px_rgba(0,0,0,0.4)] caret-white"
              />
            </div>
          </div>

          <!-- Message textarea -->
          <div class="flex flex-col">
            <label
              for="message"
              class="block text-base font-medium text-white mb-1"
              >Ваше сообщение</label
            >
            <textarea
              name="message"
              id="message"
              rows="5"
              required
              class="flex-1 w-full bg-[#4a3d5c] border-b border-white/70 text-white placeholder-white/90 rounded-sm text-lg px-3 py-1.5 transition duration-300 ease-in-out focus:outline-none focus:border-white focus:bg-[#4d3452] focus:shadow-[inset_0_2px_6px_rgba(0,0,0,0.6)] shadow-[inset_0_2px_4px_rgba(0,0,0,0.4)] caret-white"
            ></textarea>
          </div>

          <!-- Submit button -->
          <div class="flex justify-center mt-4">
            <button
              type="submit"
              class="text-base sm:px-8 sm:py-4 px-6 py-3 border border-white rounded-full text-white font-normal font-['Roboto'] transition-all duration-200 ease-in-out hover:bg-white/10 hover:text-white active:bg-[#FADADD] active:text-[#412744] active:scale-[0.97] focus:outline-none"
              aria-label="Отправить сообщение"
            >
              Отправить сообщение
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="navbar.js"></script>
  </body>
</html>
